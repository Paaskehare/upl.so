$def with(f, m)
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>$f.name</title>
  <link rel="stylesheet" type="text/css" href="/static/global.css" /> 
  <link rel="stylesheet" type="text/css" href="/static/document.css" /> 
  <link rel="stylesheet" type="text/css" href="/static/syntax.css" /> 
</head>
<body>
<div id="wrap">
  <div id="meta">
    <ul class="left">
      <li id="filename">$f.name</li>
    </ul>
    <ul class="right">
      <li id="raw"><a href="/$f.base/raw/$f.name" class="button">Raw</a></li>
      <li id="download"><a href="/$f.base/download/$f.name" class="button">Download</a></li>
    </ul>
    <div class="clear"></div>
  </div>
  <div id="code">
    $:m.html
  </div>
</div>
</body>
</html>
