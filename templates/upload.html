$def with(f)
$var title: $f.name
$var head:
  <link rel="stylesheet" type="text/css" href="/static/file.css" /> 
<div id="wrap">
  <h1>$f.name</h1>
  <div id="notice">
    We don't know how to handle this file-type, however you can download it below:
  </div>
  <a href="/download/$f.base" class="button">Download</a>
</div>
